<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Photos</title>
    <th:block th:replace="fragments/resources :: head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar"></th:block>
<th:block th:replace="fragments/sidenav :: sidenav"></th:block>
<h1 class="m-3">Photo create</h1>
<div class="container">
    <form id="create-form" method="post" th:action="@{/photos/create}" th:object="${photo}">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input aria-describedby="emailHelp" class="form-control" id="title" th:errorClass="is-invalid"
                   th:field="*{title}" type="text">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input class="form-control" id="description" th:field="*{description}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="url">Image url</label>
            <input class="form-control" id="url" th:errorClass="is-invalid" th:field="*{url}" type="text">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('url')}">
                <ul>
                    <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" id="visible" th:field="*{visible}" type="checkbox">
            <label class="form-check-label" for="visible">Visible</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
